{%extends "base.html"%}

{%block content%}
{% if name == user_name%}
<h2 style="margin: 10px">Your profile:</h2>
{% else %}
<h2 style="margin: 10px"> {{user_name}} Profile:</h2>
{% endif %}
<div style="margin:30px; width:250px; ">
    <h4>{{user_name}} follows:</h4>
        <div class="scrollspy-example" style="max-height:300px; overflow-y: scroll; overflow-x:hidden; width:150px;">
            {% for f in following %}
            <div class="container" style="margin:10px" >
                <a class="btn btn-dark" href="\users\{{f}}" style="width:100px;">{{ f }}</a>
            </div>
            {% endfor %}
        </div>

    <h4>{{user_name}} is followed by:</h4>
        <div class="scrollspy-example" style="max-height:300px; overflow-y: scroll; overflow-x:hidden; width:150px;">
            {% for f in followed %}
            <div class="container" style="margin:10px">
                <a class="btn btn-dark" href="\users\{{f}}" style="width: 100px">{{ f }}</a>
            </div>
            {% endfor %}
        </div>
</div>

{%endblock%}
