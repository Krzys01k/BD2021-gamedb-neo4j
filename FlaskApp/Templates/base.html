<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand">CompanyName</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/games">Games</a>
            <a class="nav-link active" href="/reviews">Reviews</a>
            <a class="nav-link active" aria-current="page" href="/users">Users</a>

            {% if name == "" %}
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/register">Register</a>
            {% else %}
            <a class="nav-link" href="/users/{{name}}">Profile</a>
            <a class="nav-link" href="/logout">Logout</a>
            {% endif %}
            <a class="nav-link disabled" href="#">Logged in as {% if name == "" %} guest {% else %} {{name}} {% endif %} </a>

          </div>
        </div>
      </div>
    </nav>
    <h1 class = "container" style="margin: 30px;">{{message}}</h1>
    {% block content %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
